<!DOCTYPE html>
<html lang="es">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Electrorating</title>

		<link rel="stylesheet" href="style.css" />
		<link
			rel="stylesheet"
			href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css"
		/>
	</head>
	<body>
		<header>
			<p class="heading">
				ELECTRORATING - <strong>Datos Financieros</strong>
			</p>
			<a href="index.html"
				><button class="back-btn">
					<i class="fas fa-arrow-left"></i>
				</button>
			</a>
		</header>
		<section class="menu">
			<div class="left-menu">
				<div class="select-box">
					<!-- INDICATOR SELECT -->
					<label for="indicator">Indicador</label>
					<select name="indicator" id="indicator"></select>
				</div>
			</div>
			<!-- PLAY/PAUSE/RESET BUTTONS -->
			<div class="play-btns-box">
				<!-- <button id="reset">
					<i class="fas fa-fast-backward"></i>
				</button> -->
				<button id="play"><i class="fas fa-play fa-2x"></i></button>
				<button id="pause" hidden>
					<i class="fas fa-pause fa-2x"></i>
				</button>
			</div>
			<!-- YEAR SLIDER -->
			<div id="slider-div">
				<h1 id="year-display"></h1>
				<div id="year-slider"></div>
			</div>
		</section>

		<!-- COUNTRIES LEGENDS -->
		<div id="countries-legends"></div>

		<!-- TEXT STATS -->
		<div id="text-box">
			<p id="companies-info"></p>
			<p id="countries-info"></p>
			<p id="total-info"></p>
		</div>

		<!-- CHART AREA -->
		<div class="container">
			<div id="chart-area">
				<svg id="svg"></svg>
			</div>
		</div>

		<div id="tooltip">
			<div class="row company"></div>
			<div class="row country"></div>
			<div class="row indicator"></div>
		</div>

		<!-- prettier-ignore -->
		<script src="https://kit.fontawesome.com/183de1fcbf.js" crossorigin="anonymous"></script>
		<script
			src="https://cdnjs.cloudflare.com/ajax/libs/d3/5.16.0/d3.js"
			integrity="sha512-F63QPFxQ27mn9COmkZhSirC1pBNeVJ7MJJs4wtK6XfiAaH3WM1SfX6Sv2Pme/499+hafP0dALVZOADw4W2r6eQ=="
			crossorigin="anonymous"
			referrerpolicy="no-referrer"
		></script>
		<script
			src="https://code.jquery.com/jquery-3.5.1.min.js"
			integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
			crossorigin="anonymous"
		></script>
		<script
			src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"
			integrity="sha256-VazP97ZCwtekAsvgPBSUwPFKdrwD3unUfSGVYrahUqU="
			crossorigin="anonymous"
		></script>

		<!-- <script src="//d3js.org/d3.v5.min.js"></script> -->

		<script src="constants.js"></script>
		<script src="fin.js"></script>
	</body>
</html>
